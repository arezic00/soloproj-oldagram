<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="side-padding">
        <img class="logo" src="images/logo.png" alt="Oldagram logo.">
        <img class="user-avatar" src="images/user-avatar.png" alt="profile image">
    </header>
    <main id="timeline">
        <section class="post">
            <div class="post-header side-padding">
                <img class="user-avatar" src="images/avatar-vangogh.jpg" alt="profile image">
                <div>
                    <h1 class="post-postername">Vincent van Gogh</h1>
                    <h2 class="post-location">Zundert, Netherlands</h2>
                </div>
            </div>
            <img class="post-img" src="images/post-vangogh.jpg" alt="Post image.">
            <div class="post-icons-container side-padding">
                <img class="icon" role="button" src="images/icon-heart.png" aria-label="like button">
                <img class="icon" role="button" src="images/icon-comment.png" aria-label="comment">
                <img class="icon" role="button" src="images/icon-dm.png" aria-label="dm">
            </div>
            <h3 class="post-likes side-padding">21,392 likes</h3>
            <p class="post-description side-padding"><span class="username">vincey1853</span> just took a few mushrooms
                lol
            </p>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
